<div class="row mt-4" *ngIf="!isLoggedIn">
  <div class="col-lg-4 col-sm-2 col-2"></div>
  <div class="col-lg-4 col-sm-8 col-8">

    <form [formGroup]="login" (ngSubmit)="onSubmit(login.value)">

      <div class="text-center mb-4">
        <h2>Logo</h2>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="username" name="username" email="true" required />
        <div *ngIf="username.invalid && (username.dirty || username.touched)">
          <div class="text-danger" *ngIf="username.errors?.['email']">
            Email is invalid
          </div>
          <div class="text-danger" *ngIf="username.errors?.['required']">
            Email is required.
          </div>
        </div>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" class="form-control" formControlName="password" name="password" id="password" required />
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          <div class="text-danger" *ngIf="password.errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    </form>

    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" checked />
          <label class="form-check-label"> Remember me </label>
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <a [routerLink]="['/forgot-password']">Forgot password?</a>
      </div>
    </div>
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a [routerLink]="['/register']">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="bi bi-google"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="bi bi-facebook"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="bi bi-twitter"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="bi bi-github"></i>
      </button>
    </div>
  </div>
  <div class="col-4 col-sm-4 col-lg-2 col-2"></div>
</div>
